<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="lite-page__header" role="banner">
      <!-- Logo -->
      <div class="nova-legacy-l-flex__item">
        <a
          href="https://www.researchgate.net/?_tp=eyJjb250ZXh0Ijp7ImZpcnN0UGFnZSI6InByb2ZpbGUiLCJwYWdlIjoicHJvZmlsZSJ9fQ"
          rel="home"
          class="lite-page__header-logo-link"
        >
          <picture class="brand" width="124" height="17">
            <img
              src="researchgate-logo-white.svg"
              class="lite-image"
              alt="ResearchGate Logo"
              width="124"
              height="17"
            >
          </picture>
        </a>
      </div>

      <!-- Search + "or" inline -->
      <div class="nova-legacy-l-flex__item">
        <div class="lite-page__header-search-group">
          <!-- Search -->
          <div class="nova-legacy-o-pack__item item">
            <form
              method="GET"
              action="search"
              class="lite-page__header-search-input-wrapper"
            >
              <input
                placeholder="Search for publications, researchers, or questions"
                name="q"
                autocomplete="off"
                class="lite-page__header-search-input"
              >
              <button class="lite-page__header-search-button" type="submit">
                <img src="Magnifying_glass_icon.svg" alt="Search" width="16" height="16">
              </button>
            </form>
          </div>

          <!-- OR text -->
          <div class="nova-legacy-o-pack__item item">
            <div class="nova-legacy-e-text nova-legacy-e-text--size-m nova-legacy-e-text--family-sans-serif nova-legacy-e-text--spacing-none nova-legacy-e-text--color-white lite-page__header-search-or">
              or
            </div>
          </div>
          <div class="nova-legacy-o-pack__item item">
            <a href="https://www.researchgate.net/topics?_tp=eyJjb250ZXh0Ijp7ImZpcnN0UGFnZSI6InByb2ZpbGUiLCJwYWdlIjoicHJvZmlsZSJ9fQ" class="nova-legacy-c-button nova-legacy-c-button--align-center nova-legacy-c-button--radius-m nova-legacy-c-button--size-s nova-legacy-c-button--color-white nova-legacy-c-button--theme-ghost discover-button">
              <span class="nova-legacy-c-button__label">Discover by subject area</span>
            </a>
          </div>
        </div>
      </div>
      <div class="nova-legacy-l-flex__item">
  <ul class="lite-page__header-links">
<li class="hide-m">
<a href="https://google.com" class="lite-page__header-link">Recruit researchers</a></li>
<li class="lite-page__signup-element" data-testid="headerJoinForFree">
<a href="https://google.com" class="lite-page__header-link">Join for free</a></li>
<li>
<div class="lite-page__header-login">
      <a href="https://google.com/login" class="lite-page__header-link">Login</a>
</div></li></ul>
    </header>
  </body>
</html>
