 <!DOCTYPE html>
    <html>
    <head>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
     <header class="lite-page__header" role="banner">
      <div class="nova-legacy-l-flex__item">
        <a href="https://www.researchgate.net/?_tp=eyJjb250ZXh0Ijp7ImZpcnN0UGFnZSI6InByb2ZpbGUiLCJwYWdlIjoicHJvZmlsZSJ9fQ" rel="home" class="lite-page__header-logo-link">
          <picture class="brand" width="124" height="17">
          <img src="researchgate-logo-white.svg" class="lite-image" alt="ResearchGate Logo" width="124" height="17">
          </picture>
        </a>
      </div>
      <div class="nova-legacy-l-flex__item">
<div class="nova-legacy-o-pack nova-legacy-o-pack--gutter-m nova-legacy-o-pack--width-auto nova-legacy-o-pack--vertical-align-middle lite-page__header-search">

<button class="nova-legacy-c-button nova-legacy-c-button--align-center nova-legacy-c-button--radius-full nova-legacy-c-button--size-s nova-legacy-c-button--color-white nova-legacy-c-button--theme-ghost nova-legacy-c-button--width-square lite-page__header-search-button" type="submit" width="square">
<span class="nova-legacy-c-button__label">
<svg aria-hidden="true" class="nova-legacy-e-icon nova-legacy-e-icon--size-s nova-legacy-e-icon--theme-bare nova-legacy-e-icon--color-inherit nova-legacy-e-icon--luminosity-medium">
<use xlink:href="Magnifying_glass_icon.svg"></use></svg></span></button></form></div>
    </body>
